<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- login-area -->
    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="email" placeholder="Email">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>

    <!-- transaction-area -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit box-design">
                    <h5>deposit</h5>
                    <h2>$ <span id="deposit-amount">  00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw box-design">
                    <h5>withdraw</h5>
                    <h2>$ <span id="withdraw-amount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance box-design">
                    <h5>balance</h5>
                    <h2>$ <span id="balance-amount">1200</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="deposit-input" type="text" class="form-control" placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-input" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        // login button event handler
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })

        // deposit button event handler
        const depositBtn = document.getElementById("deposit-btn");
        depositBtn.addEventListener("click", function(){
           const depositNumber = getInputNumber("deposit-input");

            // const currentDeposit = document.getElementById("deposit-amount").innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = currentDepositNumber + depositNumber;
           
            // document.getElementById("deposit-amount").innerText = totalDeposit;
            
            // const balanceAmount = document.getElementById("balance-amount").innerText;
            // const balanceAmountNumber = parseFloat(balanceAmount);
            // const totalBalance = depositNumber + balanceAmountNumber;
            // document.getElementById("balance-amount").innerText = totalBalance;

            updateSpanText("balance-amount", depositNumber);
            updateSpanText("deposit-amount", depositNumber);

            document.getElementById("deposit-input").value = "";

        })

        const withdrawBtn = document.getElementById("withdraw-btn");
        withdrawBtn.addEventListener("click", function(){
            const withdrawNumber = getInputNumber("withdraw-input");

        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const balance = document.getElementById(id).innerText;
            const balanceNumber = parseFloat(balance);
            const total = depositNumber + balanceNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>

</html>
